<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav class="app-sidenav"
    [opened]="isMobileScreen()"
    [mode]="isMobileScreen() ? 'side': 'over'"
    #sidenav>
      <mat-toolbar>
          <span>Study App</span>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="link.url" *ngFor="let link of links">{{link.name}}</a>
        <a mat-list-item (click)="deleteData();">Delete Data</a>
      </mat-nav-list>
  </mat-sidenav>
  <div class="app-sidenav-content">
      <app-toolbar (toggleSidenav) = "sidenav.toggle();"></app-toolbar>
      <div class="wrapper">
        <nav mat-tab-nav-bar>
          <a mat-tab-link
          *ngFor="let link of studyLinks"
          [routerLink]="link.link"
          routerLinkActive #rla="routerLinkActive"
          [active]="rla.isActive">
          {{link.label}}
          </a>
        </nav>
        <mat-tab-nav-panel>
          <router-outlet></router-outlet>
        </mat-tab-nav-panel>
      </div>

  </div>
</mat-sidenav-container>
