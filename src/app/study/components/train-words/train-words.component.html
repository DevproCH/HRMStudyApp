<mat-card appearance="outlined">
  <mat-card-header>
    <h3 style="width: 100%;">Training</h3>
  </mat-card-header>

  <mat-card-content *ngIf="!showSolution">

    <app-answer-form [currentQuestion]="currentQuestion" [testedLanguage]="testedLanguage" (submittedAnswer)="testAnswer($event);"></app-answer-form>


  </mat-card-content>

  <mat-card-content *ngIf="showSolution">
    <ng-container *ngIf="currentSolution === lastAnswer">
      <p>Your Answer is correct</p>
    </ng-container>
    <ng-container *ngIf="currentSolution !== lastAnswer">
      <p>Your Answer is wrong</p>
      <p>Your answer: {{lastAnswer}}</p>
      <p>Correct answer: {{currentSolution}}</p>
    </ng-container>

    <button mat-raised-button color="accent" (click)="continue()">Continue</button>

  </mat-card-content>



</mat-card>
